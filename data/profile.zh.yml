short_bio: >-
  <p>
    双色猫是一种拥有白色毛发和其他颜色毛发的猫，例如纯黑色、虎斑色或重点色。
  </p>
  <p>
    双色猫有各种图案，从梵文图案（仅头部顶部和尾部有颜色）到带有喉部挂坠或徽章的纯色。双色毛发在许多猫品种中都能找到，
    在国内长毛猫和短毛猫中也很常见。
  </p>

